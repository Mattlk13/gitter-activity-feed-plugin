<!--
This page contains the view for your settings.
Ensure that the keys you use are also declared in the GetPluginConfigurationExecutor class

-->
<div class="form_item_block">
  <label>Go Server URL:<span class='asterix'>*</span></label>
  <input type="text" ng-model="go_server_url" ng-required="true"/>
  <span class="form_error" ng-show="GOINPUTNAME[go_server_url].$error.server">{{GOINPUTNAME[go_server_url].$error.server}}</span>
</div>

<div class="form_item_block">
  <label>Gitter webhook URL<a href="https://github.com/gocd-contrib/gitter-activity-feed-plugin#gocd-webhook-url" target="_blank">(Help)</a>:<span class='asterix'>*</span></label>
  <input type="text" ng-model="gitter_webhook_url" ng-required="true"/>
  <span class="form_error" ng-show="GOINPUTNAME[gitter_webhook_url].$error.server">{{GOINPUTNAME[gitter_webhook_url].$error.server}}</span>
</div>
